<!DOCTYPE html>
<html>
<head>

  <title>Loan Application Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    
      overflow: auto;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #000;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    label input[type="text"],
    label input[type="number"] {
      text-align: right;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      background: #FAFAFA;
      filter: blur(2px);
      height: 100%;
      width: 100%; /* Adjust the opacity to control the dimming effect */
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="container">
  <h1>Loan Application Form</h1>
  <form action="{{url_for('predict')}}", method="POST">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br><br>

    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" name="customerId" required><br><br>

    <label for="month">Month:</label>
    <input type="text" id="month" name="month" required><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="ssn">SSN:</label>
    <input type="text" id="ssn" name="ssn" required><br><br>

    <label for="Occupation">Occupation:</label>
    <select id="Occupation" name="Occupation" required >
      <option value="0">Accountant</option>
      <option value="1">Architect</option>
      <option value="2">Developer</option>
      <option value="3">Doctor</option>
      <option value="4">Engineer</option>
      <option value="5">Entrepreneur</option>
      <option value="6">Journalist</option>
      <option value="7">Lawyer</option>
      <option value="8">Manager</option>
      <option value="9">Mechanic</option>
      <option value="10">Media Manager</option>
      <option value="11">Musician</option>
      <option value="12">Scientist</option>
      <option value="13">Teacher</option>
      <option value="14">Writer</option>
    </select>

    <label for="annualIncome">Annual Income:</label>
    <input type="number" step="any" id="annualIncome" name="annualIncome" required><br><br>

    <label for="monthlySalary">Monthly Inhand Salary:</label>
    <input type="number" step="any" id="monthlySalary" name="monthlySalary" required><br><br>

    <label for="bankAccounts">Number of Bank Accounts:</label>
    <input type="number" id="bankAccounts" name="bankAccounts" required><br><br>

    <label for="creditCards">Number of Credit Cards:</label>
    <input type="number" id="creditCards" name="creditCards" required><br><br>

    <label for="interestRate">Interest Rate:</label>
    <input type="number" step="any" id="interestRate" name="interestRate" required><br><br>

    <label for="numOfLoans">Number of Loans:</label>
    <input type="number" id="numOfLoans" name="numOfLoans" required><br><br>

    <label for="LoanType">LoanType (0-999):</label>
    <input type="number" id="LoanType" name="LoanType" min="0" max="999" required>
   
    <label for="delayFromDueDate">Delay from Due Date:</label>
    <input type="number" step="any" id="delayFromDueDate" name="delayFromDueDate" required><br><br>

    <label for="numOfDelayedPayments">Number of Delayed Payments:</label>
    <input type="number" id="numOfDelayedPayments" name="numOfDelayedPayments" required><br><br>

    <label for="changedCreditLimit">Changed Credit Limit:</label>
    <input type="number" step="any" id="changedCreditLimit" name="changedCreditLimit" required><br><br>

    <label for="numCreditInquiries">Number of Credit Inquiries:</label>
    <input type="number" id="numCreditInquiries" name="numCreditInquiries" required><br><br>

    <label for="creditMix">CreditMix:</label>
    <select id="creditMix" name="creditMix">
      <option value="0">Bad</option>
      <option value="1">Good</option>
      <option value="2">Standard</option>
    </select>

    <label for="outstandingDebt">Outstanding Debt:</label>
    <input type="number" step="any" id="outstandingDebt" name="outstandingDebt" required><br><br>

    <label for="creditUtilizationRatio">Credit Utilization Ratio:</label>
    <input type="number" step="any" id="creditUtilizationRatio" name="creditUtilizationRatio" required><br><br>

    <label for="creditHistoryAge">Credit History Age:</label>
    <input type="number" step="any" id="creditHistoryAge" name="creditHistoryAge" required><br><br>

    <label for="minAmountPayment">Minimum Amount Payment:</label>
    <select id="minAmountPayment" name="minAmountPayment">
      <option value="0">NM</option>
      <option value="1">No</option>
      <option value="2">Yes</option>
    </select>

    <label for="totalEMI">Total EMI per Month:</label>
    <input type="number" step="any" id="totalEMI" name="totalEMI" required><br><br>

    <label for="monthlyInvestment">Amount Invested Monthly:</label>
    <input type="number"  step="any" id="monthlyInvestment" name="monthlyInvestment" required><br><br>

    <label for="paymentBehaviour">Payment Behaviour:</label>
    <select id="paymentBehaviour" name="paymentBehaviour">
      <option value="0">High_spent_Large_value_payments</option>
      <option value="1">High_spent_Medium_value_payments</option>
      <option value="2">High_spent_Small_value_payments</option>
      <option value="3">Low_spent_Large_value_payments</option>
      <option value="4">Low_spent_Medium_value_payments</option>
      <option value="5">Low_spent_Small_value_payments</option>
    </select>
    <label ></label>
   

    <label for="monthlyBalance">Monthly Balance:</label>
    <input type="number" step="any" id="monthlyBalance" name="monthlyBalance" required><br><br>
    <label ></label>
    <label ></label>
    <input type="submit" value="Predict">



  </form>
</div>
<script>

  // Optimize the script here
   function drawStars() {
     var canvas = document.getElementById("canvas");
     var ctx = canvas.getContext("2d");

     canvas.width = window.innerWidth;
     canvas.height = window.innerHeight;

     var stars = [];
     var x = 50;

     for (var i = 0; i < x; i++) {
       stars.push({
         x: Math.floor(Math.random() * canvas.width),
         y: Math.floor(Math.random() * canvas.height),
         radius: Math.random() * 4,
         vx: 1.2 * (Math.random() * 50 - 25),
         vy: 1.2 * (Math.random() * 50 - 25)
       });
     }

     function draw() {
       ctx.clearRect(0, 0, canvas.width, canvas.height);
       ctx.globalCompositeOperation = "lighter";

       for (var i = 0; i < x; i++) {
         var s = stars[i];
         ctx.fillStyle = "black";
         ctx.beginPath();
         ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
         ctx.fill();
         ctx.fillStyle = "black";
         ctx.stroke();
       }

       ctx.beginPath();
       for (var i = 0; i < x; i++) {
         var starI = stars[i];
         ctx.moveTo(starI.x, starI.y);

         for (var j = 0; j < x; j++) {
           var starII = stars[j];
           if (
             distance(starI, starII) < 200 &&
             distance(starI, starII) > 20
           ) {
             ctx.lineTo(starII.x, starII.y);
           }
         }
       }
       ctx.lineWidth = 0.6;
       ctx.strokeStyle = "black";
       ctx.stroke();
     }

     function distance(point1, point2) {
       var xs = point2.x - point1.x;
       var ys = point2.y - point1.y;
       return Math.sqrt(xs * xs + ys * ys);
     }

     function update() {
       for (var i = 0; i < x; i++) {
         var s = stars[i];
         s.x += s.vx / 60;
         s.y += s.vy / 60;
         if (s.x < 0 || s.x > canvas.width) s.vx = -s.vx;
         if (s.y < 0 || s.y > canvas.height) s.vy = -s.vy;
       }
     }

     function tick() {
       draw();
       update();
       requestAnimationFrame(tick);
     }

     tick();
   }

   window.addEventListener("load", drawStars);

   </script>
</body>
</html>
